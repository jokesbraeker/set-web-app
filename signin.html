	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom border-dark">
		<a href="Home.html"><i class="material-icons" style="font-size:36px">home</i></a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#"><span class="glyphicon glyphicon-film spans">Film</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><span class="glyphicon glyphicon-list-alt spans">Books</span></a>
				</li>
				<li class="nav-item"><a href="#"><span class="glyphicon glyphicon-user user">SignIn</span></a></li>
			</ul>
		</div>
	</nav>
	<div class="container fonts">SignIn to Your Account </div>
	<div class="container signin">
		<input type="text" class="form-control input" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"><br>
		<input type="password" name="pwd" class="form-control input" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" ><br>
		<button type="button" class="btn btn-default">SignIn</button>
	</div><br>
	<div class="container fonts input">Create Your Account
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text create" id="basic-addon1">First Name</span> 
			</div>
			<input type="text" class="form-control" aria-label="First Name" aria-describedby="basic-addon1" placeholder="First Name">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text create" id="basic-addon2">Last Name</span> 
			</div>
			<input type="text" class="form-control" aria-label="Last Name" aria-describedby="basic-addon1" placeholder="Last Name ">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text create" id="basic-addon3">User Name</span> 
			</div>
			<input type="text" class="form-control" aria-label="User Name"   placeholder="Username" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend ">
				<span class="input-group-text create" id="basic-addon4">Password</span> 
			</div>
			<input type="password" class="form-control" aria-label="Password" placeholder="Password" aria-describedby="basic-addon1"><br>
			<button type="button" class="btn btn-default position">Create</button>
		</div>
	</div>
</body>
</html>
